  <body>
    <nav>
      <div class="container-fluid enterBurgerMenuWrap">
        <div class="enterBurgerMenu container">
          <div class="enterBurgerMenu__head"><a href="index.html"><img class="enterBurgerMenu__logo" src="img/finalLogo1.svg" alt="logo" id="enterBurgerMenuLogo"/></a>
            <div class="enterBurgerMenu__burgerImg" id="enterBurgerImg"></div>
            <div class="enterBurgerMenu__crossImg" id="enterCloseImg"></div>
          </div>
          <ul class="enterBurgerMenu__list" id="enterBurgerBody">
            <li class="enterBurgerMenu__item"> <a href="/#aboutSection">ЧТО ТАКОЕ ИНТЕНСИВ?</a></li>
            <li class="enterBurgerMenu__item"><a href="/#programSection">ПРОГРАММА</a></li>

    <section class="setNewPassword container">
      <div class="setNewPassword__window">
        <h2 class="setNewPassword__heading">Установите новый пароль</h2>
        <form action="" method="post" name="setNewPassword">
          <label>
            <p class="setNewPassword__capture">Новый пароль</p>
            <input type="password" name="setNewPasswordInput" id="password"/>
          </label>
          <label>
            <p class="setNewPassword__capture">Подтвердите новый пароль</p>
            <input type="password" name="setNewPasswordInputRepeat" id="passwordRepeat"/>
            <div class="setNewPassword__tick" id="setNewPasswordTick"></div>
            <div class="setNewPassword__cross" id="setNewPasswordCross">X</div>
            <p class="setNewPassword__capture--below" id="setNewPasswordCapture">Пароли не совпадают. Попробуйте еще раз.</p>
          </label>
          <button class="setNewPassword__submit" type="submit" id="setNewPasswordSubmit">СОХРАНИТЬ</button>
        </form>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/setNewPassword.js"></script>
  </body>
